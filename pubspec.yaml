name: touch_light
description: "A new Flutter project."

# Prevent accidental publish to pub.dev
publish_to: "none"

# Versioning
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  torch_light: ^1.1.0   # requires minSdkVersion 23

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/flash_light_icon.png"   # renamed (no spaces)
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/flash_light_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/flash_light_icon.png

